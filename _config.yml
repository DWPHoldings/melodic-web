# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         "."
destination:    ./_gh_pages
host:           0.0.0.0
port:           9001
baseurl:        ""
url:            "https://melodic.helloinspire.com"
encoding:       UTF-8
exclude:
  - .git/
  - .github/
  - assets/scss/
  - build/
  - js/
  - node_modules/
  - scss/
  - vendor/
  - CODE_OF_CONDUCT.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md
  - melodic_config.yml

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              Melodic
description:        "Inspire's front-end design system for the Web."
twitter:            helloinspire
authors:            "The Avengers of Inspire, with thanks to Mark Otto, Jacob Thornton, and Bootstrap contributors"
social_image_path:  /assets/brand/melodic-social.png
social_logo_path:   /assets/brand/melodic-social-logo.png

